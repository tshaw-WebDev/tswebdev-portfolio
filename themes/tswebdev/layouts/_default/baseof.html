<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ .Title }} | TSWebDev</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {{ partial "head.html" . }}
  <!-- âœ… This is the line that loads your CSS -->
  <link rel="stylesheet" href="{{ "css/custom.css" | relURL }}">
</head>

<body>
  <header>
<h1 class="logo">
  <a href="{{ "/" | relURL }}">
    <img src="{{ "images/tswebdevlogo1.png" | relURL }}" alt="TSWebDev Logo">
  </a>
</h1>

    <nav>
      {{ range site.Menus.main }}
        <a href="{{ .URL }}">{{ .Name }}</a>
      {{ end }}
    </nav>
  </header>

  <main>
    {{ block "main" . }}{{ end }}
  </main>

  <footer>
    <p>&copy; {{ now.Format "2006" }} TSWebDev. All rights reserved.</p>
  </footer>
<!-- AOS Animation Library -->
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
  AOS.init();
</script>

</body>
</html>
